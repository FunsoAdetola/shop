<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="display-nav-mobile">
          <span class="close-nav">
            <i class="fa fa-window-close"></i>
          </span>
          <a href="#home">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Categories
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Clothes</a>
                <a href="#">Shoes</a>
                <a href="#">Bags</a>
              </div>
            </div>
            <a href="#home">About</a>
            <a href="#home">Contact</a>
        </div>
        <div class="button-icon">
          <i class="fa fa-bars"></i>
        </div>
        <div class="brand-logo">
          <span><i class="fa fa-shopping-bag"></i> Fashion Closet</span>
        </div>
        <div class="nav-list" id="nav-list">
            <a href="#home">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Categories
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#clothes">Clothes</a>
                <a href="#shoes">Shoes</a>
                <a href="#bags">Bags</a>
              </div>
            </div>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">
            0
          </div>
        </div>
      </div>
    </nav>

<!-- Header -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Fashion Collection</h1>
        <a  class="banner-btn" href="#products">Shop Now</a>
      </div>
    </header>
<!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div id="products" class="products-center">
        
      </div>
    </section>

    <!-- Cart -->

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- <div class="cart-item">
            
          </div> -->
        </div>
        <div class="cart-footer">
          <h3>Total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn" type="button" name="button">Clear cart</button>
        </div>











        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
   <script src="app.js" charset="utf-8"></script>
  </body>
</html>
